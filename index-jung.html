<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>SCHOOL AIR</title>
    <script type="module">
       import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
       const el = document.createElement('pwa-update');
       document.body.appendChild(el);
    </script>
</head>
<body>
    <header>
        <div class="TITLE">
            <h1>CHANGWON AIR</h1>
            <h2>BOARDING PASS</h2>
        </div>
        <div class="boarding-pass">
            <p class="title">BOARDING TIME</p>
            <p class="date">13:30 AUG. 1 2022</p>
            <img src="images\barcode\barcode-1.png" alt="">
        </div>
    </header>
    <section>
        <div class="Information">
            <h1>FLIGHT</h1>
            <h2>편성</h2>
            <h3>CW 22</h3>
        </div>
        <div class="Flight">
            <div class="Information">
                <h1>FROM</h1>
                <h2>출발</h2>
                <h3>CWDC</h3>
            </div>
            <div class="Information">
                <h1>TO</h1>
                <h2>도착</h2>
                <h3>DSA <span>CHANGWON</span></h3>
            </div>
        </div>
        <div class="Information">
            <h1>SEAR</h1>
            <h2>좌석</h2>
            <h3>1701</h3>
        </div>
        <div class="Information">
            <h1>BOARDING</h1>
            <h2>탑승시간</h2>
            <h3>13:30 GATE 272</h3>
        </div>
    </section>
    <section class="passenger">
        <div class="Information">
            <h1>NAME</h1>
            <h2>이름</h2>
            <h3>Senior/Listary</h3>
        </div>
    </section>
    <footer>

    </footer>
</body>
</html>
